<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>


        <div id="main-container">
            <!-- BANNER LATERAL -->
            <div id="banner-container">
                <img src="/img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>

            <div id="form-container">
                <div id="form-box">

                    <img id="logo-insta" src="/img/logo_instagram.png" alt="Instagram">

                    <form id="login-form">
                        <input type="text" name="username" placeholder="telefone, nome de usuario ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>ou</span>
                    </div>

                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="/img/logo_facebook.svg" alt="facebook">
                                <span>entrar com o facebook</span>

                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha</a>
                        </div>

                    </div>

                </div>


          

            <div id="register-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="get-app-container">
                <p>Obetenha o aplicativo.</p>
                <a href="#">
                    <img src="/img/botao_apple.png" alt="Aplle Store">
                </a>
                <a href="#">
                    <img src="/img/botao_google_play.png" alt="Google Play">
                </a>
            </div>

        </div>  
    </div>
        
    </main>

    <footer>

        <nav>
            <ul id="footer-links">
                <li> <a href="#">Sobre</a></li>
                <li> <a href="#">Ajuda</a></li>
                <li> <a href="#">Imprensa</a></li>
                <li> <a href="#">API</a></li>
                <li> <a href="#">Carreiras</a></li>
                <li> <a href="#">Privacidade</a></li>
                <li> <a href="#">Termos</a></li>
                <li> <a href="#">Localização</a></li>
                <li> <a href="#">Contas mais relevantes</a></li>
                <li> <a href="#">Hashtags</a></li>
                <li> <a href="#">Idioma</a></li>

            </ul>
        </nav>

        <p id="copyright">&copy; instagram do facebook</p>
    </footer>

</body>

</html>
